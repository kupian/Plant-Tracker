<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/plants">My Plants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="calendar">Plant Calendar</a>
                </li>
            </ul>
            <div id="navuser"> 
                <script>
                
                    let navuser = document.querySelector("#navuser")
                
                    {% if username %}   
                        navuser.innerHTML = '<h3>{{username}}</h3><div></form><form action="/logout" method="get"><button class="btn btn-secondary" type="submit">Log Out</button></form></div>'                  
                    {% else %}
                        navuser.innerHTML = '</div><form id="login" action="/login" method="post" class="d-flex"><div><input class="form-control" type="text" id="l_username" name="l_username" placeholder="Username"></div><div><input class="form-control" id="l_password" type="password" name="l_password" placeholder="Password"></div><button class="btn btn-primary" type="submit">Log In</button><div></form><form action="/register" method="get"><button class="btn btn-secondary" type="submit">Register</button></form></div>'
                    {% endif %}             
                </script>
            </div>  
        </div>
    </nav>


    <div>
        {% block main %}

        {% endblock %}
    </div>
</body>
</html>
