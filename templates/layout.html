<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
            <div id="navuser"> 
                <script>
                
                    let navuser = document.querySelector("#navuser")
                
                    if ({{loggedIn}} == 1)
                    {
                        navuser.innerHTML = "<h3>{{username}}</h3>"
                    }
                    else {
                        navuser.innerHTML = '<form action="/login" method="post" class="d-flex"><div><input class="form-control" type="text" name="username" placeholder="Username"></div><div><input class="form-control" type="password" name="password" placeholder="Password"></div><button class="btn btn-primary" type="submit">Log In</button>'
                    }               
                </script>
            </div>  
        </div>
    </nav>


    <div>
        {% block main %}

        {% endblock %}
    </div>
</body>
</html>
